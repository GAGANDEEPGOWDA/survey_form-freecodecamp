<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="bluescreen"></div>

    <div class="form">
        <div class="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name">

            <br><br>

            <label for="" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email">

            <br><br>

            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" name="" id="number" placeholder="Age">

            <br><br>

            <label for="">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="nottosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <br><br>

            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <div class="radio-group">
                <div>
                    <input type="radio" name="frnd" id="definitely">
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="frnd" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="frnd" id="notsure">
                    <label for="notsure">Not sure</label>
                </div>
            </div>

            <br>

            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select>

            <br><br>

            <label for="">What would you like to see improved?</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="frontend" name="improve">
                    <label for="frontend">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="backend" name="improve">
                    <label for="backend">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="datavisualization" name="improve">
                    <label for="datavisualization">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" id="challenges" name="improve">
                    <label for="challenges">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" id="opensource" name="improve">
                    <label for="opensource">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" id="gitter" name="improve">
                    <label for="gitter">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" id="videos" name="improve">
                    <label for="videos">Videos</label>
                </div>
                <div>
                    <input type="checkbox" id="citymeetups" name="improve">
                    <label for="citymeetups">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" id="wiki" name="improve">
                    <label for="wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" id="forum" name="improve">
                    <label for="forum">Forum</label>
                </div>
            </div>
            <br>

            <label for="address">Address</label><br>
            <textarea name="address" id="address" placeholder="Enter your comment here..."></textarea>
        </form>
        <br>
        <button>Submit</button>
    </div>
</body>
</html>
